islandora_whole_object.whole_object:
  path: '/node/{node}/whole_islandora_object/{format}'
  defaults:
    _controller: '\Drupal\islandora_whole_object\Controller\IslandoraWholeObjectController::wholeObject'
    _title: 'Islandora Object'
    format: 'whole'
  requirements:
    _permission: 'administer site configuration'
    node: \d+

islandora_whole_object.settings:
  path: '/admin/config/islandora_whole_object/settings'
  defaults:
    _form: '\Drupal\islandora_whole_object\Form\IslandoraWholeObjectSettingsForm'
    _title: 'Islandora Whole Object'
  requirements:
    _permission: 'administer site configuration'
